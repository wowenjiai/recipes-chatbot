<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 | 냉장고를 부탁해</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  {% include 'header.html' %}

  <div class="board-header-content">
    <div class="page-title hovered-element">게시판</div>
    <nav class="board-nav">
      <ul>
        <li><a href="#" id="list-link" style="display: none;">게시글 목록</a></li>
        <li><a href="#" id="write-link">게시글 작성</a></li>
      </ul>
    </nav>
  </div>

  <main class="board-container">
    <!-- 게시글 목록 -->
    <div id="list-page">
      <div class="posts-list" id="posts-container">
      </div>
    </div>

    <!-- 게시글 작성 -->
    <div id="write-page" style="display: none;">
      <div class="post-form-container">
        <form id="post-form">
          <div class="post-form-group">
            <label for="post-title" class="post-form-label">제목</label>
            <input type="text" id="post-title" class="post-form-control" required>
          </div>
          <div class="post-form-group">
  <label for="post-author" class="post-form-label">작성자</label>
  <input type="text" id="post-author" class="post-form-control" 
         value="{{ nickname if nickname else '' }}" readonly>
</div>
          <div class="post-form-group">
            <label for="post-content" class="post-form-label">내용</label>
            <textarea id="post-content" class="post-form-control" required></textarea>
          </div>
          <div class="post-form-actions">
            <button type="button" id="cancel-post" class="board-btn board-btn-danger">취소</button>
            <button type="submit" class="board-btn board-btn-primary">등록</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 게시글 상세 -->
    <div id="detail-page" style="display: none;">
      <div class="post-detail" id="post-detail">
      </div>

      <div class="comments-section">
        <h2 class="comments-title">댓글</h2>
        <div class="comment-form">
          <form id="comment-form">
            <textarea id="comment-content" placeholder="댓글 내용을 입력하세요." class="post-form-control" required></textarea>
            <div class="post-form-actions">
              <button type="submit" class="board-btn board-btn-primary">댓글 등록</button>
            </div>
          </form>
          <div class="comment-list" id="comment-list">
          </div>
        </div>
      </div>
    </div>
  </main>

  {% include 'footer.html' %}

  <!-- 공통 JS -->
  <script src="{{ url_for('static', filename='base.js') }}"></script>

  <script>

let ME = null;

async function initMe() {
  try {
    const r = await fetch('/api/me');
    if (r.ok) {
      const me = await r.json();
      if (me.logged_in) ME = me; // {logged_in, userid, nickname}
    }
  } catch (e) {}
}

document.addEventListener('DOMContentLoaded', async () => {
  await initMe();
  showList();
});

  const listPage = document.getElementById('list-page');
  const writePage = document.getElementById('write-page');
  const detailPage = document.getElementById('detail-page');

  const postsContainer = document.getElementById('posts-container');
  const postForm = document.getElementById('post-form');
  const postTitleEl = document.getElementById('post-title');
  const postAuthorEl = document.getElementById('post-author'); // readonly, 서버에서 무시
  const postContentEl = document.getElementById('post-content');

  const writeLink = document.getElementById('write-link');
  const listLink = document.getElementById('list-link');
  const cancelBtn = document.getElementById('cancel-post');

  // 네비게이션
  writeLink.addEventListener('click', (e) => {
    e.preventDefault();
    listPage.style.display = 'none';
    detailPage.style.display = 'none';
    writePage.style.display = 'block';
    listLink.style.display = 'inline';
  });

  listLink.addEventListener('click', (e) => {
    e.preventDefault();
    showList();
  });

  cancelBtn.addEventListener('click', () => {
    showList();
  });

  // 목록 그리기
  async function loadPosts() {
    const res = await fetch('/api/posts');
    if (!res.ok) {
      alert('목록을 불러오지 못했습니다.');
      return;
    }
    const posts = await res.json();
    renderList(posts);
  }

function renderList(posts) {
  postsContainer.classList.add('post-grid');
  postsContainer.innerHTML = '';

  if (!posts.length) {
    postsContainer.innerHTML = '<div class="empty">첫 글을 작성해 보세요!</div>';
    return;
  }

  posts.forEach(p => {
    const card = document.createElement('article');
    card.className = 'post-card';
    card.innerHTML = `
      <h3 class="post-title">${escapeHtml(p.title)}</h3>
      <div class="post-author">${escapeHtml(p.author)}</div>
      <p class="post-snippet">${escapeHtml(p.content)}</p>
      <div class="post-date">Posted on ${escapeHtml(p.date || '')}</div>
      <button class="board-btn board-btn-outline" data-id="${p.id}">자세히</button>
    `;
    card.querySelector('[data-id]').addEventListener('click', () => showDetail(p.id));
    postsContainer.appendChild(card);
  });
}

  // 상세 보기
async function showDetail(id) {
  const res = await fetch(`/api/posts/${id}`);
  if (!res.ok) { alert('글을 불러오지 못했습니다.'); return; }
  const p = await res.json();

  const owner = (ME && ME.userid === p.user_id); // 본인 글 여부 (ME는 /api/me 결과)

  const detail = document.getElementById('post-detail');
  detail.innerHTML = `
    <h2 class="post-title">${escapeHtml(p.title)}</h2>
    <div class="post-meta">작성자: ${escapeHtml(p.author)} · ${escapeHtml(p.date || '')}</div>
    <div id="post-content-area" class="post-content" style="white-space: pre-wrap;">${escapeHtml(p.content)}</div>
    ${owner ? `
      <div class="owner-actions" style="margin-top:12px;">
        <button class="board-btn board-btn-primary" id="edit-detail">수정</button>
        <button class="board-btn board-btn-danger" id="del-detail">삭제</button>
      </div>` : ''
    }
  `;

  // 화면 전환
  listPage.style.display = 'none';
  writePage.style.display = 'none';
  detailPage.style.display = 'block';
  listLink.style.display = 'inline';

  // 🔧 여기서 리스너 연결(동적 DOM 이후!)
  if (owner) {
    const editBtn = document.getElementById('edit-detail');
    const delBtn  = document.getElementById('del-detail');

    editBtn?.addEventListener('click', () => openEditInline(p));
    delBtn?.addEventListener('click', () => deletePost(p.id, true));
  }
}
function openEditInline(p) {
  const detail = document.getElementById('post-detail');
  detail.innerHTML = `
    <h3 class="post-title">글 수정</h3>
    <div class="post-form-group">
      <label class="post-form-label">제목</label>
      <input type="text" id="edit-title" class="post-form-control" value="${escapeHtml(p.title)}">
    </div>
    <div class="post-form-group">
      <label class="post-form-label">내용</label>
      <textarea id="edit-content" class="post-form-control" rows="8">${escapeHtml(p.content)}</textarea>
    </div>
    <div class="post-form-actions">
      <button class="board-btn board-btn-danger" id="edit-cancel">취소</button>
      <button class="board-btn board-btn-primary" id="edit-save">저장</button>
    </div>
  `;


  document.getElementById('edit-cancel').addEventListener('click', () => showDetail(p.id));

  // 인라인 수정 저장
document.getElementById('edit-save').addEventListener('click', async () => {
  const title = document.getElementById('edit-title').value.trim();
  const content = document.getElementById('edit-content').value.trim();
  if (!title || !content) { alert('제목/내용을 입력하세요.'); return; }

  const r = await fetch(`/api/posts/${p.id}`, {
    method: 'PUT',
    headers: {'Content-Type':'application/json'},
    credentials: 'same-origin',     // 필요 시 세션 쿠키 포함
    body: JSON.stringify({ title, content })
  });

  if (r.ok) {                        // ✅ 성공이면 그냥 상세 다시 로드
    showDetail(p.id);
    return;
  }

  let err = {};
  try { err = await r.json(); } catch (_) {}
  alert(err.error || '수정 실패');    // 실패일 때만 알림
});
}

async function deletePost(id, inDetail=false) {
  if (!confirm('정말 삭제할까요?')) return;
  const r = await fetch(`/api/posts/${id}`, { method: 'DELETE' });
  if (!r.ok) {
    const err = await r.json().catch(()=>({}));
    alert(err.error || '삭제 실패'); return;
  }
  // 삭제 후 목록으로
  showList();
}

  // 글 작성
  postForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const payload = {
      title: postTitleEl.value.trim(),
      content: postContentEl.value.trim()
      // author는 서버에서 세션 기반으로 자동 결정
    };

    if (!payload.title || !payload.content) {
      alert('제목과 내용을 입력하세요.');
      return;
    }

    const res = await fetch('/api/posts', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    if (res.status === 401) {
      alert('로그인이 필요합니다.');
      return;
    }
    if (!res.ok) {
      const err = await res.json().catch(() => ({}));
      alert(err.error || '등록 실패');
      return;
    }

    const created = await res.json();
    // 초기화
    postTitleEl.value = '';
    postContentEl.value = '';

    // 방금 쓴 글 상세로 이동
    await showDetail(created.id);
  });

  function showList() {
    detailPage.style.display = 'none';
    writePage.style.display = 'none';
    listPage.style.display = 'block';
    listLink.style.display = 'none';
    loadPosts();
  }

  // XSS 방지
  function escapeHtml(str) {
    return (str || '').replace(/[&<>"']/g, s => ({
      '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
    }[s]));
  }

  </script>
</body>

</html>
