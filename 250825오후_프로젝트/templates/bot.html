<script>

function autoResizeTextarea() {

  // min-heightì™€ max-height ê°’ì„ CSSì—ì„œ ê°€ì ¸ì˜´

  if (newHeight > maxHeight) {

input.addEventListener('input', autoResizeTextarea);

form.addEventListener('submit', async (e) => {
